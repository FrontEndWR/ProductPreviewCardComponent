<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fraunces:wght@700&family=Montserrat:wght@500&display=swap" rel="stylesheet">
    <link rel="icon" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="./styles/styles.css">
    <title>Product preview card component</title>
</head>
<body>
    <main>
        <div class="card">
            <div class="product">
                <img src="./images/image-product-desktop.jpg" alt="product image" class="product__desktop" width="350" height="500">
                <img src="./images/image-product-mobile.jpg" alt="product image" class="product__mobile" width="360" height="250">
            </div>
            <div class="perfume">
                <h5 class="perfume__main">PERFUME</h5>
                <h1 class="perfume__title">Gabrielle Essence Eau De Parfum</h1>
                <p class="perfume__info">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfurmer-Creator for the House of CHANEL</p>
                <div class="perfume__price">
                    <h1 class="perfume__price--main">$149.99</h1>
                    <del class="perfume__price--sub">$169.99</del>
                </div>
                <div class="perfume__button">
                    <img src="./images/icon-cart.svg" alt="cart icon">
                    <span class="perfume__button--title">Add to Cart</span>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
